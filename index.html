<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet guessing game</title>
    <!--daisy ui link-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!---------------------Intro section---------------------------------->
      <section id="intro" class="">
        <div
          class="flex flex-col justify-center items-center space-y-6 min-h-screen"
        >
          <p class="text-7xl font-extrabold text-white">ALPHABET CLASH</p>
          <p class="font-semibold text-white">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn">Play Now</button>
        </div>
      </section>

      <!--------------------------playing section---------------------------------------------->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col justify-center items-center space-y-7">
          <!--display div--------------------------------->
          <div
            class="mt-8 bg-[#010313CC] artboard artboard-horizontal phone-6 rounded-2xl border-8 border-[#8289c1cc]"
          >
            <div class="flex justify-center">
              <p
                class="text-center rounded-b-xl text-white bg-[#2F2941] px-6 py-4"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <span id="display-alphabet" class="text-white text-6xl font-extrabold text-center uppercase"
                >Y</span
              >
            </div>
          </div>
          <!--keyboard section--------------------------->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!--score and life section------------------->
          <div class="flex justify-between w-3/4">
            <!--life button-->
            <button class="btn">
              Life <span id="life">5</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
            </button>
            <!--score button-->
            <button class="btn">
              Score <span id="score">0</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>

      <!--final stage----------------------------------------------->
      <section id="final-stage" class="hidden">
        <div class="flex items-center justify-center min-h-screen">
          <div
            class="space-y-6 flex flex-col items-center bg-[#FFFFFF12] p-8 rounded-2xl"
          >
            <p class="text-white text-6xl font-extrabold">
              Score :<span id="final-score"></span>
            </p>
            <button onclick="playAgain()" class="btn">Play again</button>
            <p class="text-white">Practice will make you Pro</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
